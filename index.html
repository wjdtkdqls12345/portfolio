<script>
    $(document).ready(function(){
         $('#bb-bookblock').html("<div class='bb-item' style='display: block'><div class='bb-custom-firstpage'><h1>프로젝트 클릭시 <br>나오는 부분입니다.</h1></div><div class='bb-custom-side'><p>조작 방법은 <br>1. 키보드 왼쪽 오른쪽<br>2. 아래에 보이는 버튼<br>3. 드래그<br>로 조작이 가능합니다.</p></div></div>");
    });
    
    $('#project1').click(function() {
        $('#bb-bookblock').html("");
        $('#bb-bookblock').append("<div class='bb-item' style='display: block'><div class='bb-custom-firstpage'><h1>프로젝트 클릭시 <br>나오는 부분입니다1.</h1></div><div class='bb-custom-side'><p>조작 방법은 <br>1. 키보드 왼쪽 오른쪽<br>2. 아래에 보이는 버튼<br>3. 드래그<br>로 조작이 가능합니다.</p></div></div><div class='bb-item' style='display: none'><div class='bb-custom-firstpage'><h1>프로젝트 클릭시 <br>나오는 부분입니다2.</h1></div><div class='bb-custom-side'><p>조작 방법은 <br>1. 키보드 왼쪽 오른쪽<br>2. 아래에 보이는 버튼<br>3. 드래그<br>로 조작이 가능합니다.</p></div></div>");  
        $('#bb-bookblock').append("<div class='bb-item' style='display: none'><div class='bb-custom-firstpage'><h1>프로젝트 클릭시 <br>나오는 부분입니다2.</h1></div><div class='bb-custom-side'><p>조작 방법은 <br>1. 키보드 왼쪽 오른쪽<br>2. 아래에 보이는 버튼<br>3. 드래그<br>로 조작이 가능합니다.</p></div></div>");
    });
    var Page = (function() {

        var config = {
                $bookBlock: $('#bb-bookblock'),
                $navNext: $('#bb-nav-next'),
                $navPrev: $('#bb-nav-prev'),
                $navFirst: $('#bb-nav-first'),
                $navLast: $('#bb-nav-last')
            },
            init = function() {
                config.$bookBlock.bookblock({
                    speed: 1000,
                    shadowSides: 0.8,
                    shadowFlip: 0.4
                });
                initEvents();
            },
            initEvents = function() {

                var $slides = config.$bookBlock.children();

                // add navigation events
                config.$navNext.on('click touchstart', function() {
                    config.$bookBlock.bookblock('next');
                    return false;
                });

                config.$navPrev.on('click touchstart', function() {
                    config.$bookBlock.bookblock('prev');
                    return false;
                });

                config.$navFirst.on('click touchstart', function() {
                    config.$bookBlock.bookblock('first');
                    return false;
                });

                config.$navLast.on('click touchstart', function() {
                    config.$bookBlock.bookblock('last');
                    return false;
                });

                // add swipe events
                $slides.on({
                    'swipeleft': function(event) {
                        config.$bookBlock.bookblock('next');
                        return false;
                    },
                    'swiperight': function(event) {
                        config.$bookBlock.bookblock('prev');
                        return false;
                    }
                });

                // add keyboard events
                $(document).keydown(function(e) {
                    var keyCode = e.keyCode || e.which,
                        arrow = {
                            left: 37,
                            up: 38,
                            right: 39,
                            down: 40
                        };

                    switch (keyCode) {
                        case arrow.left:
                            config.$bookBlock.bookblock('prev');
                            break;
                        case arrow.right:
                            config.$bookBlock.bookblock('next');
                            break;
                    }
                });
            };

        return {
            init: init
        };

    })();

    Page.init();
    
        function clickproject() {
            $('html').animate({
                scrollTop: ($('#bottom').offset().top)
            }, 1000);
        }
</script></html>
